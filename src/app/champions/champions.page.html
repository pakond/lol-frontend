<ion-header>
  <ion-toolbar>
    <ion-title>champions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of champions">
    <img [src]="environment.imgURL + 'champions/' + item.image" />
    <ion-card-header>
      <ion-card-title>{{ item.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ item.title }}
    </ion-card-content>
  </ion-card>
</ion-content>
